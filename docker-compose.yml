version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skillbridge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: skillbridge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - skillbridge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Server API
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile.optimized
    container_name: skillbridge-server
    restart: unless-stopped
    ports:
      - "10000:10000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/skillbridge
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-secret-key-here}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:10000}
      PORT: 10000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skillbridge-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Client (Next.js)
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    container_name: skillbridge-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:10000
    depends_on:
      server:
        condition: service_healthy
    networks:
      - skillbridge-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: skillbridge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server
    networks:
      - skillbridge-network

volumes:
  postgres_data:

networks:
  skillbridge-network:
    driver: bridge